# Config for motorola/quark
HYBRIS_EGLPLATFORM=hwcomposer
EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer

QT_QPA_NO_FRAMEBUFFER_FIRST=1

QT_QPA_EGLFS_DEPTH=32
QT_QPA_EGLFS_HIDECURSOR=1

# Determine which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event1:rotate=180 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap

QT_COMPOSITOR_NEGATE_INVERTED_Y=0
QT_QPA_EVDEV_TOUCHSCREEN_PARAMETERS="/dev/input/event1:rotate=180"
