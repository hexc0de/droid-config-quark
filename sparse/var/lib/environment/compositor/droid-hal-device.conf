# Config for motorola/quark
EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer

# fix upside-down screen
HYBRIS_HAL_TRANSFORM_ROT=3

#try increase performance
QPA_HWC_BUFFER_COUNT=3
#QPA_HWC_IDLE_TIME=5

# Determine which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event1 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap

#QT_QPA_EVDEV_TOUCHSCREEN_PARAMETERS="/dev/input/event1"
